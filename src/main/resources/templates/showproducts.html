<!DOCTYPE html>
<style>
    .header{
        width: 100%;
        margin: 0px;
        background-color: #eeeeee;
        padding: 20px 10px;
        display:inline-table;
        font-size: 20px;
    }
    .header button{
        height: 40px;
        margin-left: 90%;
        border: 2px solid #d9d9d9;
        background-color:white;
        font-weight: bold;
    }
    .product{
        width: 20.5%;
        height: 500px;
        padding: 10px 15px;
        border: 2px solid #d9d9d9;
        display: inline-table;
        margin-top: 15px;
        margin-left: 50px;
    }
    .product img{
        width: 60%;
        height: 80%;
    }
</style>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="./css/product.css" />
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <div th:if="${mess}">
        <script>
            alert(" [[${mess}]]")
        </script>

    </div>
</head>
<body>
<div class="header">
    <a th:width="10px" th:href="@{/cart}" >
        <button class="viewcart btn btn-light" value="viewcart" name="viewcart">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415
                11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7
                0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                <button class="pull-left"><i class="bi bi-cart"> View Cart</i></button>
            </svg>
        </button>
    </a>
    <div>
        <button th:if="${usert}" class="logout btn btn-danger">
            <a th:href="@{/logout}"> Logout </a>
        </button>
        <h1>Product</h1>
        <p>All the available products in our store</p>
    </div>
</div>
<div class = "container">
    <div class="row">
        <div class="col-md-3" th:each="product :${listProducts}">
            <div class="product-name">
                <h3>[[${product.product_name}]]</h3>
            </div>
            <div class="product-img">
                <img th:src="${product.picture}" width="100px">
            </div>
            <div class="product-des">
                <p>[[${product.description}]]</p>
            </div>
            <div class="product-price">
                <p>[[${product.price}]] VND</p>
            </div>
            <div class="product-unit">
                <p>[[${product.stock}]]</p>
            </div>
            <td>
                <a th:href="@{'/products/detail/'+${product.idproduct}}">
                    <button  class="btn btn-primary" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                            <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        <i class="bi bi-info-circle"> Details</i>
                        </svg>
                    </button>
                </a>
                <a th:href="@{'/products/addtocart/'+${product.idproduct}}">
                    <button  class="btn btn-warning mt-1" >
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        <i class="bi bi-cart4"> Buy Now</i>
                        </svg>
                    </button>
                </a>
            </td>
        </div>
    </div>
</div>
</body>
</html>
